<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Helicropter Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .hide {
        display: none;
      }

      .image-upload-wrapper {
        background: rgba(0, 0, 0, 0.84);
        position: absolute;
        height: 100%;
        top: 0;
        width: 100%;
      }

      .image-upload {
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        text-align: center;
        top: 50%;
        width: 100%;
        position: relative;
      }

      .image-upload-container {
        overflow: hidden;
        background: rgba(0, 0, 0, 0.84);
        position: relative;
      }

      .image-upload-container .icon-upload {
        display: inline-block;
        height: 50px;
        width: 50px;
        fill: #fff;
      }

      .image-upload-text {
        color: #fff;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .image-upload-subtext {
        color: #666;
        font-size: 13px;
      }

      .upload-background-image {
        width: 100%;
        height: 100%;
      }

      .suggestion-item {
        width: 100px;
        height: 100px;
        display: inline-block;
        cursor: pointer;
        overflow: hidden;
      }

      .upload-btn {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="js-cropper"></div>
    <div class="js-preview-crop-container"></div>
    <a href="#" class="removeImage">Remove Image</a>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
